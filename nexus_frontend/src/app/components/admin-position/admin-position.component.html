<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Add Position</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="form" >
            <div class="form-group">
              <label for="">Name:</label>
              <input type="text" class="form-control" formControlName="positionName" required/>
            </div>
            <div *ngIf="form.controls.positionName.errors && form.controls.positionName.dirty">
              <p *ngIf="form.controls.positionName.errors.required" class="alert alert-danger">
                Es un campo requerido
              </p>
            </div>
            <br/>
            <button (click)="savePosition()" [disabled]="form.invalid" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>
  <br/>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Positions</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let position of positions" class="text-center">
              <td>{{position.positionName}}</td>
              <td>
                <button (click)="deletePosition(position)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
